<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Tela de Login Simples</title>
</head>
<body>
    
    <div class="bg"></div>
        <div class="container_signIn "><!--SIGN IN START-->
            
            <div class="content">
                <h1 class="sign_title">Sign In</h1>
    
                <form class="login_form">
                    <input type="email" name="email"  placeholder="Username or email" autocomplete="off">
                    <input type="password" name="password" placeholder="Password">
                    <button type="submit">SIGN IN</button>
                </form>
    
                <div class="login_connectionSocial">
                    <h2 class="login_subtitle">Or login with</h2>
                    <div class="social">                    
                        <div class="facebook"><i class="fab fa-facebook-f fa-xl"></i></div>
                        <div class="google"><img src="assets/img/google.png" alt="Google" style="width: 26px;"></div>
                    </div>
                </div>
                
                <div class="login_create">
                    <p>Don't have an account?</p><a href="#">
                    <span class="login_up">Sign Up</span></a>
                </div>
            </div>
            

        </div><!--SIGN IN END-->

        <div class="load"></div>

        <div class="container_singUp"><!--SIGN UP START-->

            <div class="content">

                <div class="login_title">
                    <div class="login_info">
                        <h1 class="login_up_title">Register</h1>
                        <h3 class="loginUp_sub">It's quick and easy.</h3>
                    </div>
    
                    <div class="back"><i class="fas fa-arrow-up fa-2x"></i></div>
                </div>
    
                <form class="sign_form">

                    <div class="form_name">
                        <input type="text" name="name" id="name" placeholder="Name" autocomplete="of">
                        <input type="text" name="lastname" id="lastname" placeholder="Lastname" autocomplete="of">
                    </div>
                    
                    <div class="form_validation">
                        <input type="email" name="email" placeholder="Email" autocomplete="of">
                        <input type="password" name="password"  placeholder="Password" autocomplete="of">
                        <input type="password" name="password"  placeholder="Confirm password">
                    </div>
                        
                    <button type="submit">CREATE ACCOUNT</button>
    
                </form>

            </div>

        </div><!--SIGN UP END-->

    <script src="assets/js/script.js"></script>

</body>
</html>
